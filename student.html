  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <h1>Student Membership Registration</h1>
      <p>Please complete the form below to register as a student member of the KVI Library.</p>

      <!-- ✅ Working form using FormSubmit -->
      <form id="student-form" class="registration-form">
        <input type="hidden" name="_captcha" value="false">

        <label for="studentName">Full Name:</label>
        <input type="text" id="studentName" name="Full Name" required>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="Student ID" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>

        <label for="class">Class / Program:</label>
        <input type="text" id="class" name="Class" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>

        <button type="submit" class="button">Submit</button>
      </form>

      <!-- ✅ JavaScript for AJAX submit and popup -->
      <script>
        const form = document.getElementById('student-form');

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const formData = new FormData(form);

          fetch("https://formsubmit.co/ajax/2024124897@student.uitm.edu.my", {
            method: "POST",
            body: formData
          })
          .then(response => {
            if (response.ok) {
              alert("✅ Registration submitted successfully!");
              form.reset();
            } else {
              alert("❌ Failed to submit. Please try again.");
            }
          })
          .catch(error => {
            console.error(error);
            alert("❌ An error occurred. Please try again.");
          });
        });
      </script>
    </div>
